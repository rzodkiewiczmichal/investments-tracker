# Test Profile Configuration
# Used by integration tests with Testcontainers PostgreSQL

spring:
  application:
    name: investments-tracker-test

  # Database Configuration - Overridden by Testcontainers in IntegrationTestBase
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: test
    password: test

  # JPA / Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

# Server Configuration
server:
  port: 0  # Random port for tests

# Disable Actuator in tests for speed
management:
  endpoints:
    web:
      exposure:
        include: health

# Reduced logging for faster tests
logging:
  level:
    root: WARN
    com.investments.tracker: DEBUG
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.flywaydb: WARN
