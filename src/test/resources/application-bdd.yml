# BDD (Behavior-Driven Development) Profile Configuration
# Used by behavior tests (Cucumber) with Testcontainers PostgreSQL

spring:
  application:
    name: investments-tracker-bdd

  # Database Configuration - Overridden by Testcontainers in CucumberSpringConfiguration
  datasource:
    url: jdbc:postgresql://localhost:5432/cucumber_testdb
    username: cucumber
    password: cucumber

  # JPA / Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

# Server Configuration - Random port for BDD tests
server:
  port: 0

# Disable Actuator in tests
management:
  endpoints:
    web:
      exposure:
        include: health

# Logging for Cucumber tests
logging:
  level:
    root: WARN
    com.investments.tracker: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.flywaydb: WARN
    io.cucumber: INFO
